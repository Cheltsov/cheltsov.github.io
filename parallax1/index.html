<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parallax - Example</title>
	<link rel="stylesheet" href="style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax.js/1.5.0/parallax.min.js"></script>
</head>
<body>
	<div class="parallax-window" data-parallax="scroll" data-image-src="img/7.jpg">

		<h2 style="text-align: center; color:white; font-size: 46pt; font-family: 'Arial'; padding-top: 300px">
			Some examples parallax
		</h2>

	</div>

	<div class="parallax-window" data-parallax="scroll" data-image-src="img/8.jpg">
		<p style="text-align: center; color:white; font-size: 26pt; padding-top: 300px; font-weight: 500; font-family: 'Arial'">
			In this example usage lib parallax.min.js
		</p>
	</div>

	<div class="parallax-window" data-parallax="scroll" data-image-src="img/5.jpg"></div>

	<div class="parallax-window" data-parallax="scroll" data-image-src="img/6.jpg"></div>

	<script>
		$('.parallax-window').parallax({
			speed:0.1
		});
	</script>

</body>
</html>
